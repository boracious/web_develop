<!DOCTYPE html>
<html>
    <head>
        <!-- 
            h1 is a block level element which provides new line initially
            a tag, img tag is inline elements which don't provide new line
            and we can switch to each other with display attribute (inline, block, none)
        -->
        <style>  
            h1{
                border:10px solid red;
                padding:30px;
                margin:50px;
            }
            a{
                border:10px solid red;
                
            }
        </style>
    </head>
    <body> 
        <h1>WEB IS</h1>
        <h1>WEB</h1>
        Lorem ipsum dolor sit amet consectetur, <a href="http://w3c.org">adipisicing</a> elit. Velit optio quo dicta aliquid, blanditiis, fugit hic dolorum magnam ullam magni eveniet vel deserunt. A ut suscipit ad totam illo et.

    </body>
</html>
