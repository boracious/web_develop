<!DOCTYPE html>
<html>
    <head>
        <style>
            li{
                color:red;
                text-decoration: underline;
            }
            .em{ 
                /** add . to class name, to identify attributes for a class **/
                color:green;
            }
            #vip{ 
                /** add # to id name, to identify attributes for an id
                and id must be used only once **/
                color:blue;
            }
        </style>
    </head>
    <body>
        <h1 class="em">CSS Syntax</h1>
        <ol>
            <li class="em" id="vip">item</li>
            <li>item</li>
            <li>item</li>
        </ol>
    </body>
</html>
