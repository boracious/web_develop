    <body>
        <input type="button" value="선불카드 사용금액 계산기" onclick="
            let paycode = prompt('결제 방식을 코드로 입력하세요.\nA : 선불 카드 충전 시 10% 할인(대구행복페이 등)\nB : 선불 카드 충전 시 10% 캐시백 혹은 포인트 제공(경산 그리고카드 등)')

        ">
